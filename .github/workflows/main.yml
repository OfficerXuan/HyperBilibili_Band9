name: Build and Upload rpk

on:
  push:
    branches:
      - next-gen
  pull_request:
    branches:
      - next-gen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npx aiot build

    - name: Upload rpk files
      uses: actions/upload-artifact@v2
      with:
        name: RPK
        path: dist/**/*.rpk
